<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Signup</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #da2f5a;
        }

        .container {
            max-width: 800px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: flex; /* Use flexbox for side-by-side layout */
        }

        .form-container {
            flex: 1; /* Make form container take available space */
            padding-right: 20px;
        }

        .image-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            max-width: 100%;
            border-radius: 5px;
        }

        .btn-primary {
            width: 100%;
        }

        .error-message {
            color: red;
            font-size: 0.875em;
        }
        h2{
            position: fixed;
            top: 0;
            margin-top: 40px;
            color: #ffffff;
        }
    </style>
</head>

<body>
    <h2 class="heading text-center"><b>Welcome to Library Management System - V2</b></h2>
    <div class="container">
        <div class="form-container">
            <h3 class="text-center mb-4">User Signup</h3>
            <form id="signupForm" action="/signup" method="post" onsubmit="return validateForm()">
                <input type="text" name='type' value="user" hidden>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" required>
                    <div id="emailError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                    <div id="passwordError" class="error-message"></div>
                </div>
                <div class="mb-3">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
                    <div id="usernameError" class="error-message"></div>
                </div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </form>
            <div class="text-center mt-3">
                <a href="/">Already have an account? Login</a>
            </div>
        </div>
        <div class="image-container">
            <img src="static/images/book.png" alt="Signup Image">
        </div>
    </div>

    <script>
        function validateForm() {
            let isValid = true;

            // Clear previous error messages
            document.getElementById("emailError").textContent = "";
            document.getElementById("passwordError").textContent = "";
            document.getElementById("usernameError").textContent = "";

            // Email validation
            const email = document.getElementById("email").value;
            const emailPattern = /^[^@]+@[^@]+\.[a-zA-Z]{3,}$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").textContent = "Please enter a valid email address.";
                isValid = false;
            }

            // Password validation (at least 8 characters)
            const password = document.getElementById("password").value;
            if (password.length < 8) {
                document.getElementById("passwordError").textContent = "Password must be at least 8 characters long.";
                isValid = false;
            }

            // Username validation (no special characters)
            const username = document.getElementById("username").value;
            if (username.length <3 ) {
                document.getElementById("usernameError").textContent = "Username must be at least 3 characters long.";
                isValid = false;
            }

            return isValid;
        }
    </script>
</body>

</html>
